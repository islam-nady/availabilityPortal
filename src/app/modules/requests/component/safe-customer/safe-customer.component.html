<div class="search-div" fxLayout="row">
    <mat-list-item class="header-tag" routerLink="/" > Home </mat-list-item>/
    <mat-list-item class="header-tag" routerLink="/allCustomer" >ALL Customer  </mat-list-item>/
   

    <mat-list-item class="header-tag active" routerLink="#">   Customer Node</mat-list-item>

</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            Customer Nodes
                
          
        </mat-card-title>
  
<div class="search-div">
    <!-- <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
    </button> -->
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()"> 
       <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button> 
    </mat-form-field>
</div>
</mat-card-header>
<mat-divider></mat-divider>
<div class="search-div">
<button mat-button  class="mt-3" (click)="accountNode(name,'safe')">
    <mat-icon class="text-success">security</mat-icon> Safe
</button>  
<button mat-button class="mt-3" (click)="accountNode(name,'warning')">
    <mat-icon class="text-warning">warning</mat-icon> Warning
</button> 
<button mat-button class="mt-3" (click)="accountNode(name,'vaiolate')">
    <mat-icon style="color: red;">transfer_within_a_station</mat-icon> Violate
</button>  
</div>
<div class="example-container mat-elevation-z8">
<mat-table [dataSource]="dataSource" matSort >


    <ng-container matColumnDef="nodeID">
        <mat-header-cell *matHeaderCellDef mat-sort-header><b> Node ID</b> </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="nodeID"> {{element.nodeID}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="availability">
        <mat-header-cell *matHeaderCellDef mat-sort-header><b> Availability</b> </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="availability"><b> {{element.availability |number:'2.0-2'}}%</b> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef><b> Action</b></mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="action">
            <button mat-button (click)="NodeTicket(element.nodeID)">
                <mat-icon class="info">info_outline</mat-icon> details
            </button>
           
        </mat-cell>

    </ng-container>
   
    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
            <div class="spinner">
                <mat-spinner></mat-spinner>
               </div>
        </mat-footer-cell>

    </ng-container>
  
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':(dataSource!=null)}"></mat-footer-row>
    -->

</mat-table>
</div>
<mat-paginator  [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5"   showFirstLastButtons ></mat-paginator>

</mat-card>
